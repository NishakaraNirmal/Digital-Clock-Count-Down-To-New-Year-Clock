<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClocK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="first">

        <h1 class="first-topic">
            Digital Clock
        </h1>

        <i class="bi bi-arrow-down-up" id="sw1"></i>

        <!--button id="sw1">switch1</button-->

        <div class="main">

            <div class="hours">
                <h2 id="hor">0</h2>
                <p>Hours</p>
            </div>

            <div class="colon">
                <h3 id="col1">:</h3>
            </div>

            <div class="minutes">
                <h2 id="min">0</h2>
                <p>Minutes</p>
            </div>

            <div class="colon">
                <h3 id="col2">:</h3>
            </div>


            <div class="seconds">
                <h2 id="sec">0</h2>
                <p>Seconds</p>
            </div>

        </div>

        <div class="date">

            <div>
                <h2 id="day">0</h2>
                <p>Date</p>
            </div>

            <div>
                <span>/</span>
            </div>

            <div>
                <h2 id="month">0</h2>
                <p>Month</p>
            </div>

            <div>
                <span>/</span>
            </div>
            
            <div>
            <h2 id="year">0</h2>
            <p>Year</p>
            </div>

        </div>


    </section>

    <section class="second">

        <h1 class="secondtopic">
            Count Down To New Year
        </h1>

        <i class="bi bi-arrow-down-up" id="sw2"></i>
        <!--button id="sw2">switch2</button-->

        <div class="mainsecond">

            <div class="days_">
                <h2 id="daysC">0</h2>
                <p>Days</p>
            </div>

            <div class="colon_">
                <h3>:</h3>
            </div>


            <div class="hours_">
                <h2 id="hoursC">0</h2>
                <p>Hours</p>
            </div>

            <div class="colon_">
                <h3>:</h3>
            </div>


            <div class="minutes_">
                <h2 id="minutesC">0</h2>
                <p>Minutes</p>
            </div>

            <div class="colon_">
                <h3>:</h3>
            </div>

            <div class="seconds_">
                <h2 id="secondsC">0</h2>
                <p>seconds</p>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
